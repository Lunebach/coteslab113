<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Exporter les cotes</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Manrope"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-700">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-[#111418] dark:text-gray-200">close</span>
</div>
<h1 class="text-[#111418] dark:text-gray-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Exporter les cotes</h1>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Annuler</p>
</div>
</div>
<div class="flex flex-col flex-grow">
<!-- Main Content -->
<div class="flex-grow pt-4">
<!-- Title: Format Selection -->
<h2 class="text-[#111418] dark:text-gray-200 text-lg font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-2 pt-4">Choisir le format</h2>
<!-- Radio List: Format Options -->
<div class="flex flex-col gap-3 p-4" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(17,115,212)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');">
<label class="flex items-center gap-4 rounded-lg border border-solid border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-[15px] cursor-pointer">
<div class="flex grow flex-col"><p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal">Excel (.xlsx)</p></div>
<input checked="" class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 dark:border-gray-600 bg-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-gray-800" name="format-selection" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-[15px] cursor-pointer">
<div class="flex grow flex-col"><p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal">Open Document (.ods)</p></div>
<input class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 dark:border-gray-600 bg-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-gray-800" name="format-selection" type="radio"/>
</label>
</div>
<!-- Title: Destination Selection -->
<h2 class="text-[#111418] dark:text-gray-200 text-lg font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-2 pt-4">Choisir une destination</h2>
<!-- List Items: Destination Options -->
<div class="px-4 flex flex-col gap-3">
<div class="flex items-center gap-4 bg-white dark:bg-gray-800 px-4 min-h-14 justify-between rounded-lg border border-gray-200 dark:border-gray-700 cursor-pointer">
<div class="flex items-center gap-4">
<div class="text-[#111418] dark:text-gray-200 flex items-center justify-center rounded-lg bg-background-light dark:bg-gray-700 shrink-0 size-10">
<span class="material-symbols-outlined">folder</span>
</div>
<p class="text-[#111418] dark:text-gray-200 text-base font-normal leading-normal flex-1 truncate">Enregistrer sur l'appareil</p>
</div>
<div class="shrink-0">
<div class="text-[#111418] dark:text-gray-400 flex size-7 items-center justify-center">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-gray-800 px-4 min-h-14 justify-between rounded-lg border border-gray-200 dark:border-gray-700 cursor-pointer">
<div class="flex items-center gap-4">
<div class="text-[#111418] dark:text-gray-200 flex items-center justify-center rounded-lg bg-background-light dark:bg-gray-700 shrink-0 size-10">
<span class="material-symbols-outlined">share</span>
</div>
<p class="text-[#111418] dark:text-gray-200 text-base font-normal leading-normal flex-1 truncate">Partager...</p>
</div>
<div class="shrink-0">
<div class="text-[#111418] dark:text-gray-400 flex size-7 items-center justify-center">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
</div>
</div>
</div>
<!-- Bottom Action Bar -->
<div class="sticky bottom-0 w-full bg-white dark:bg-background-dark p-4 border-t border-gray-200 dark:border-gray-700">
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-primary px-6 py-4 text-center text-base font-bold text-white shadow-sm transition-all hover:bg-blue-600 focus:ring-4 focus:ring-primary/30">
                Exporter
            </button>
</div>
</div>
</div>
</body></html>
